<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- Simple Image -->
    <h1>Laboris sunt laborum </h1>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h1>image widht height</h1>
    <img src="img/forest.jpg" width="300" height="200">

    <!-- Image with Alt attribute -->
    <h1>attribute sample</h1>
    <img src="img/forest.jpg" width="300" height="200" alt="this is forest image">


    <!-- Float Image Example -->
    <h1>float image example</h1>
    <img id="custom image" src="img/forest.jpg" width="300" height="200">

    <!-- Image Border with CSS -->
    <h1>image border example</h1>
    <img src="img/forest.jpg width="300" height="200">


</body>
</html>
