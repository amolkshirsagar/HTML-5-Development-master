<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div{

        background-color: teal;
        color: white;
        margin: 10px;
        padding: 10px;
        width: 300px;

    }

    </style>
    
</head>
<body>


    <!-- input type text -->
    <div>
        <label for="username">username</label>
        <input type="text" id="username">
    </div>

    <!-- input type password -->
    <div>
        <label for="password">password</label>
        <input type="password" id="password">
    </div>

    <!-- input type submit -->
    <div>
        <label for="username1">username</label>
        <input type="text" id="username1">
        <input type="submit" value="Send">
    </div>

    <!-- input type reset -->
    <div>
        <label for="username2">username</label>
        <input type="text" id="username2">
        <input type="reset" value="Reset">
    </div>

    <!-- input type radio -->
    <div>
        <label>HTML is easy ?</label>
        <input type="radio" name="easy">YES
        <input type="radio" name="easy">NO
    </div>

    <!-- input type checkbox -->
    <div>
        <label>Your Hobbies</label>
        <input type="checkbox" value="Eating">Eating
        <input type="checkbox" value="Playing">Playing
        <input type="checkbox" value="Coding">Coding
    </div>


    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h3>HTML 5 Input Types</h3>
    <!--input type color -->

    <div>
        <label for="color">Select a color</label>
        <input type="color" id="color">
    </div>
    <!--input type dates -->

    <div>
        <label for="date">Select a date</label>
        <input type="date" id="date">
    </div>
    <!--input type datestimes local -->

    <div>
        <label for="datetime">Select a date time local</label>
        <input type="datetime-local" id="localtime">
    </div>

    <!---email -->

    <div>
        <form>
            
            <label for="email">Email</label>
            <input type="email" id="email">
            <input type="submit" value="submit">
        </form>
     </div>

     <!-- month -->
     <div>
         <label for="month">select a month&nbsp;</label>
         <input type="month" id="month">
    </div>
    <!-- number -->
    <div>
        <label for="number">select a number</label>
        <input type="number" id="number" min="18" max="60">
    </div>
    <!-- range -->
    <div>
        <label for="range">select a range</label>
        0<input type="range" id="range" min="0" max="100">100
    </div>
    <!-- search -->
    <div>
        <label for="search">select a search here</label>
        <input type="search" id="search">
    </div>
    <!-- time -->
    <div>
        <label for="time">select a time</label>
        <input type="time" id="time">
    </div>
    <!-- URL validation -->
    <div>
        <form>
        <label for="url">website url</label>
        <input type="url" id="url">
        <input type="submit" value="submit">
    </form>
    </div>
    <!-- week -->
    <div>
        <label for="week"> enter a week</label>
        <input type="week" id="week">
    </div>
    <!--

     <br><br><br>

    
</body>
</html>
